<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tebak-Tebakan Level 1‚Äì20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 100vh;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { margin-bottom: 10px; }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      gap: 4px;
    }
    .question { font-size: 20px; margin: 25px 0; }
    input {
      padding: 12px;
      width: 90%;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0ea5e9; }
    .message { margin-top: 15px; font-weight: bold; }
    .timer { font-weight: bold; color: #fde047; }
    .danger { color: #f87171; animation: blink 1s infinite; }
    .music-btn { background: #22c55e; font-size: 12px; padding: 8px; }
    .music-btn.off { background: #ef4444; }
    
    @keyframes blink { 50% { opacity: 0.4; } }
  </style>
</head>
<body>
  

  <div class="card" id="game">
    <h1>Tebak-Tebakan</h1>
    <div class="info">
      <div id="level">Lv 1</div>
      <div id="score">‚≠ê 0</div>
      <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div class="timer" id="timer">‚è±Ô∏è 20</div>
      <button class="music-btn" id="musicBtn">üéµ</button>
    </div>
    <div class="question" id="question"></div>
    <input type="text" id="answer" placeholder="Jawaban kamu..." />
    <button id="answerBtn">Jawab</button>
    <div class="message" id="message"></div>
    <button id="restartBtn" style="margin-top:15px; display:none;">üîÅ Restart Game</button>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="https://actions.google.com/sounds/v1/ambiences/ambience_cafe.ogg" loop></audio>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="gameover" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    // =====================
    // DATA
    // =====================
    const questions = [
      { q: "Apa yang selalu naik tapi tidak pernah turun?", a: "umur" },
      { q: "Benda apa yang punya leher tapi tidak punya kepala?", a: "botol" },
      { q: "Semakin diambil semakin besar, apakah itu?", a: "lubang" },
      { q: "Apa yang bisa berjalan tapi tidak punya kaki?", a: "waktu" },
      { q: "Apa yang jika dibagi tidak berkurang?", a: "cinta" },
      { q: "Huruf apa yang paling dingin?", a: "b" },
      { q: "Apa yang selalu mengikutimu ke mana pun, tapi tidak bisa kamu sentuh?", a: "bayangan" },
      { q: "Apa yang punya mata tapi tidak bisa melihat?", a: "jarum" },
      { q: "Apa yang bisa terbang tanpa sayap?", a: "waktu" },
      { q: "Apa yang penuh lubang tapi bisa menampung air?", a: "spons" },
      { q: "Apa yang jika disebut namanya justru menghilang?", a: "diam" },
      { q: "Apa yang bisa berbicara tanpa mulut?", a: "gema" },
      { q: "Apa yang datang sekali dalam setahun, dua kali dalam seminggu, dan tidak pernah dalam sehari?", a: "huruf n" },
      { q: "Apa yang selalu ada di depanmu tapi tidak bisa kamu lihat?", a: "masa depan" },
      { q: "Apa yang beratnya bertambah jika dibalik?", a: "angka 6" },
      { q: "Apa yang bisa pecah tanpa dipukul?", a: "janji" },
      { q: "Apa yang punya kunci tapi tidak bisa membuka pintu?", a: "piano" },
      { q: "Apa yang semakin kamu kejar, semakin menjauh?", a: "kebahagiaan" },
      { q: "Apa yang tidak hidup tapi bisa tumbuh?", a: "kristal" },
      { q: "Apa yang selalu benar meski tidak pernah jujur?", a: "jam" }
    ];

    // =====================
    // STATE
    // =====================
    let level = 0, score = 0, lives = 3;
    let timeLeft = 20, timerInterval = null;
    let musicOn = true;

    // =====================
    // ELEMENTS
    // =====================
    const bgm = document.getElementById('bgm');
    const beep = document.getElementById('beep');
    const gameoverSound = document.getElementById('gameover');
    
    const musicBtn = document.getElementById('musicBtn');
    const answerBtn = document.getElementById('answerBtn');
    const restartBtn = document.getElementById('restartBtn');

    bgm.volume = 0.4;

        
        if (!document.fullscreenElement) {
          const el = document.documentElement;
          const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
          if (req) req.call(el);
        } else {
          const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
          if (exit) exit.call(document);
        }
      } catch (e) {
        // Graceful fallback instead of throwing
        console.warn('Fullscreen blocked:', e);
      }
    }

    

    // =====================
    // MUSIC
    // =====================
    function toggleMusic() {
      if (musicOn) {
        bgm.pause();
        musicBtn.textContent = 'üîá';
      } else {
        bgm.play().catch(() => {}); // autoplay-safe
        musicBtn.textContent = 'üéµ';
      }
      musicOn = !musicOn;
    }

    musicBtn.addEventListener('click', toggleMusic);

    // =====================
    // TIMER
    // =====================
    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 20;
      const timerEl = document.getElementById('timer');
      timerEl.classList.remove('danger');
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è ${timeLeft}`;

        if (timeLeft <= 5 && timeLeft > 0) {
          timerEl.classList.add('danger');
          try { beep.currentTime = 0; beep.play(); } catch {}
        }

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          lives--;
          updateInfo();
          if (lives <= 0) gameOver(); else loadQuestion();
        }
      }, 1000);
    }

    // =====================
    // GAME FLOW
    // =====================
    function updateInfo() {
      document.getElementById('level').textContent = `Lv ${level + 1}`;
      document.getElementById('score').textContent = `‚≠ê ${score}`;
      document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);
    }

    function loadQuestion() {
      document.getElementById('question').textContent = questions[level].q;
      document.getElementById('answer').value = '';
      document.getElementById('message').textContent = '';
      updateInfo();
      startTimer();
    }

    function gameOver() {
      clearInterval(timerInterval);
      bgm.pause();
      document.getElementById('question').textContent = 'üíÄ Game Over';
      document.getElementById('message').textContent = `Skor akhir: ${score}`;
      restartBtn.style.display = 'inline-block';
      try { gameoverSound.play(); } catch {}
    }`;
      try { gameoverSound.play(); } catch {}
    }

    function checkAnswer() {
      // ensure music only starts after user interaction
      if (musicOn && bgm.paused) bgm.play().catch(() => {});

      const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
      if (userAnswer === questions[level].a) {
        clearInterval(timerInterval);
        score += 10;
        level++;
        if (level < questions.length) {
          setTimeout(loadQuestion, 500);
        } else {
          bgm.pause();
          document.getElementById('question').textContent = `üéâ Tamat! Skor: ${score}`;
        }
      } else {
        lives--;
        updateInfo();
        if (lives <= 0) gameOver();
      }
    }

    answerBtn.addEventListener('click', checkAnswer);

    restartBtn.addEventListener('click', () => {
      // RESET STATE
      level = 0;
      score = 0;
      lives = 3;
      musicOn = true;

      // RESET UI
      restartBtn.style.display = 'none';
      musicBtn.textContent = 'üéµ';
      document.getElementById('message').textContent = '';

      // RESET AUDIO
      bgm.currentTime = 0;
      bgm.play().catch(() => {});

      loadQuestion();
    });

    // =====================
    // INIT
    // =====================
    loadQuestion();

    // =====================
    // BASIC RUNTIME CHECKS (manual tests)
    // =====================
    // 1. Fullscreen button should NOT throw even if blocked
    // 2. Game should continue normally if fullscreen is unavailable
    // 3. Timer reaches 0 -> life decreases
    // 4. Lives reach 0 -> Game Over without JS error
  </script>
</body>
  </html>
