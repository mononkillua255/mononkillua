<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak-Tebakan Seru Level 1‚Äì20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game {
      background: rgba(0,0,0,0.3);
      padding: 20px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { margin-top: 0; }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .timer {
      font-size: 20px;
      margin: 10px 0;
      color: #ffeb3b;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #43a047; }
    .message { margin-top: 10px; min-height: 24px; }
  </style>
</head>
<body>
  <div class="game">
    <h1>üéØ Tebak-Tebakan Seru</h1>
    <div class="info">
      <div id="level"></div>
      <div id="score">Score: 0</div>
      <div id="lives">‚ù§Ô∏è 3</div>
    </div>
    <div id="question"></div>
    <div class="timer" id="timer"></div>
    <input type="text" id="answer" placeholder="Jawaban kamu..." />
    <button onclick="checkAnswer()">Jawab</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const levels = [
      { q: 'Apa yang selalu basah walau tidak pernah masuk air?', a: 'lidah' },
      { q: 'Apa yang punya kunci tapi tidak bisa membuka pintu?', a: 'piano' },
      { q: 'Semakin diambil semakin besar, apakah itu?', a: 'lubang' },
      { q: 'Apa yang bisa terbang tanpa sayap?', a: 'waktu' },
      { q: 'Apa yang selalu mengikuti kamu ke mana pun tapi tidak terlihat?', a: 'bayangan' },
      { q: 'Apa yang punya tangan tapi tidak bisa memegang?', a: 'jam' },
      { q: 'Apa yang bisa berbicara tanpa mulut?', a: 'gema' },
      { q: 'Apa yang bisa berjalan tanpa kaki?', a: 'jam' },
      { q: 'Apa yang naik tapi tidak pernah turun?', a: 'umur' },
      { q: 'Apa yang jika dipatahkan justru menjadi lebih baik?', a: 'rekor' },
      { q: 'Apa yang selalu datang tapi tidak pernah sampai?', a: 'besok' },
      { q: 'Apa yang bisa kamu tangkap tapi tidak bisa dilempar?', a: 'flu' },
      { q: 'Apa yang punya kepala dan ekor tapi tidak punya badan?', a: 'koin' },
      { q: 'Apa yang lebih ringan dari kapas tapi tidak bisa diangkat lama?', a: 'napas' },
      { q: 'Apa yang jika disebut namanya justru menghilang?', a: 'diam' },
      { q: 'Apa yang selalu ada di depanmu tapi tidak bisa kamu lihat?', a: 'masa depan' },
      { q: 'Apa yang bisa pecah tanpa dipukul?', a: 'janji' },
      { q: 'Apa yang punya mata tapi tidak bisa melihat?', a: 'jarum' },
      { q: 'Apa yang bisa mengisi ruangan tanpa memakan tempat?', a: 'cahaya' },
      { q: 'Apa yang semakin kamu bagi semakin banyak?', a: 'ilmu' }
    ];

    let currentLevel = 0;
    let timeLeft = 30;
    let score = 0;
    let lives = 3;
    let timerInterval;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq = 800, duration = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = freq;
      osc.start();
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function updateInfo() {
      document.getElementById('score').innerText = 'Score: ' + score;
      document.getElementById('lives').innerText = '‚ù§Ô∏è ' + lives;
    }

    function loadLevel() {
      if (lives <= 0) {
        document.querySelector('.game').innerHTML = `<h1>üíÄ Game Over</h1><p>Score akhir: ${score}</p>`;
        return;
      }
      if (currentLevel >= levels.length) {
        document.querySelector('.game').innerHTML = `<h1>üéâ Tamat!</h1><p>Score akhir: ${score}</p>`;
        return;
      }
      document.getElementById('level').innerText = 'Level ' + (currentLevel + 1);
      document.getElementById('question').innerText = levels[currentLevel].q;
      document.getElementById('answer').value = '';
      document.getElementById('message').innerText = '';
      timeLeft = 30;
      updateTimer();
      updateInfo();
      clearInterval(timerInterval);
      timerInterval = setInterval(countdown, 1000);
    }

    function updateTimer() {
      document.getElementById('timer').innerText = '‚è±Ô∏è ' + timeLeft + ' detik';
    }

    function countdown() {
      timeLeft--;
      beep(1000, 0.05);
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        lives--;
        beep(200, 0.5);
        document.getElementById('message').innerText = '‚è∞ Waktu habis! Nyawa berkurang.';
        updateInfo();
        setTimeout(loadLevel, 1500);
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
      if (userAnswer === levels[currentLevel].a) {
        clearInterval(timerInterval);
        score += 10 + timeLeft; // bonus waktu
        timeLeft = Math.min(timeLeft + 5, 60); // tambah waktu, maksimal 60 detik
        document.getElementById('message').innerText = '‚úÖ Benar! +5 detik bonus waktu';
        currentLevel++;
        updateInfo();
        setTimeout(loadLevel, 1200);
      } else {
        lives--;
        document.getElementById('message').innerText = '‚ùå Salah! Nyawa berkurang.';
        updateInfo();
        if (lives <= 0) {
          setTimeout(loadLevel, 800);
        }
      }
    }

    loadLevel();
    function openWhatsApp() {
      const level = currentLevel + 1;
      const question = levels[currentLevel].q;
      const text = encodeURIComponent(
        'Halo admin üëã
Saya minta kunci jawaban ya üôè

Level: ' + level + '
Pertanyaan: ' + question
      );
      const phone = '6281234567890'; // GANTI dengan nomor WhatsApp kamu
      window.open('https://wa.me/' + phone + '?text=' + text, '_blank');
  </script>
</body>
</html>
